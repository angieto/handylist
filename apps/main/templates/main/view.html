<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid row">
            <h2 class="col-lg-9">{{ job.title }}</h2>
            <form action="{% url 'back' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Back</button>
            </form>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Log out</button>
            </form>        
        </div>
    </nav>
    <div class="container">
        <p>Description: {{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Posted by: {{ job.creator.first_name }} {{ job.creator.last_name }} </p>
        <p>Posted on: {{ job.created_at }}</p>
    </div>
    <form action="{% url 'add_job' job.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Add To My Jobs</button>
    </form>
</body>
</html>
