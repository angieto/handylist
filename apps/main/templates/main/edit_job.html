<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid row">
            <h2 class="col-lg-9">Edit Your Job Posting</h2>
            <form action="{% url 'back' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Back</button>
            </form>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Log out</button>
            </form>        
        </div>
    </nav>
    <div class="container text-center mt-5 col-lg-5 form-group">
        <form action="{% url 'edit' job.id %}" method="POST">
            {% csrf_token %}
            <hr>
            <input class="form-control mt-3" type="text" placeholder="Titlle" name="title" value="{{ job.title }}">
            <input class="form-control mt-3" type="text" placeholder="Description" name="desc" value="{{ job.description }}">
            <input class="form-control mt-3" type="text" placeholder="Location" name="location" value="{{ job.location }}">
            <br>
            <div class="clearfix">
                <button type="submit" class="btn btn-light mt-3">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="alert alert-danger"><strong>{{ message }}</strong></li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
